<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DrivingMan</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
  <header>
    <!-- Same navigation as in index.html -->
  </header>

  <main>
    <section class="page-header">
      <h1>Contact Us</h1>
    </section>

    <section class="contact-content">
      <div class="contact-info">
        <h2>Get in Touch</h2>
        <p><i class="fas fa-map-marker-alt"></i> 123 Driving St, Cityville, ST 12345</p>
        <p><i class="fas fa-phone"></i> (123) 456-7890</p>
        <p><i class="fas fa-envelope"></i> info@drivingman.com</p>
        <div class="social-links">
          <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
          <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
          <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="contact-form">
        <h2>Send Us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required>
          <input type="email" placeholder="Your Email" required>
          <input type="tel" placeholder="Your Phone">
          <textarea placeholder="Your Message" required></textarea>
          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </section>

    <section class="map">
      <h2>Find Us</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.1722313153555!2d-73.98257648485464!3d40.74844097932748!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1629794729432!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </section>
  </main>

  <footer>
    <!-- Same footer as in index.html -->
  </footer>
</body>
</html>
